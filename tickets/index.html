<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- <script type="module" src="js/example.js"></script> -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <!--START Nav-->
  <nav class="header purple darken-1">
    <div class="nav-wrapper">
      <div class="container d-flex align-items-center">
        <div class="logo d-flex align-items-center">
          <i class="material-icons">flight_takeoff</i>
          <a href="#" class="brand-logo">&nbsp; Avia tickets</a>
        </div>
        <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
          <li>
            <div class="input-field currency-select">
              <select>
                <option value="USD">$ Dollar</option>
                <option value="EUR">â‚¬ Euro</option>
              </select>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="form-section">
    <div class="container">
      <div class="row d-flex">
        <div class="col m6 mx-auto">
          <div class="card">
            <form>
              <div class="card-content">
                <span class="card-title">Card Title</span>
                <div class="input-field">
                  <input type="text" id="autocomplete-origin" class="autocomplete">
                  <label for="autocomplete-origin">Origin</label>
                </div>
                <div class="input-field">
                  <input type="text" id="autocomplete-destination" class="autocomplete">
                  <label for="autocomplete-destination">Destination</label>
                </div>
                <div class="input-field">
                  <input type="text" class="datepicker" id="datepicker-depart">
                  <label for="datepicker-depart">Depart date</label>
                </div>
                <div class="input-field">
                  <input type="text" class="datepicker" id="datepicker-return">
                  <label for="datepicker-return">Return date</label>
                </div>
              </div>

              <div class="card-action d-flex">
                <button class="btn waves-effect waves-light purple darken-3" type="submit" name="action">Search
                  <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light pink darken-3 ml-auto" type="reset" name="action">Reset
                  <i class="material-icons right">cancel</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--END Nav-->



  <!-- <script src="js/config.js"></script> -->
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    /* select init  */
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems);
    /* select init  */

    /*  autocomplete init */
    var elems = document.querySelectorAll('.autocomplete');
    var instances = M.Autocomplete.init(elems, {
        data: {
          "Apple": null,
          "Microsoft": null,
          "Google": 'https://placehold.it/250x250'
        },
      });
      /*  autocomplete init */

      /*  datapicker init */
      var elems = document.querySelectorAll('.datepicker');
      var instances = M.Datepicker.init(elems, {
        showClearBtn: true
      });
      /*  datapicker init */
  });
  </script>
</body>
</html>
